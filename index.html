<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e2ef9baa8a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Testimonials project</title>
  </head>
  <body>
    <div class="container-center">
      <div class="container">
        <h1 class="h1">testimonials</h1>
        <div class="customer">
          <p class="customer-name">David</p>
          <img src="./img/default.jpg" alt="" class="customer-img" />
          <p class="customer-review">
           Adam and Trki are great developers!
          </p>
          <div class="btn-container">
            <a href="#" class="left"><i class="fas fa-chevron-left btn"></i> </a>
            <a href="#" class="right"><i class="fas fa-chevron-right btn"></i> </a>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
